<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>C# Regex Wizard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #0f172a; /* Slate 900 */
        color: #e2e8f0; /* Slate 200 */
      }
      code, pre {
        font-family: 'Fira Code', monospace;
      }
    </style>
    <!-- Simple shim to prevent crash if process is accessed before build replacement -->
    <script>
      window.process = window.process || { env: { API_KEY: '' } };
    </script>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.38.0",
    "vite": "https://esm.sh/vite@^7.3.1",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2",
    "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
    
    <!-- Helper script to show a message if the app fails to load (e.g. no build step used) -->
    <script>
      window.onload = function() {
        setTimeout(function() {
          var root = document.getElementById('root');
          if (!root || !root.hasChildNodes()) {
            var msg = document.createElement('div');
            msg.style.cssText = "position:fixed;top:0;left:0;width:100%;height:100%;background:#0f172a;color:#e2e8f0;display:flex;flex-direction:column;align-items:center;justify-content:center;font-family:sans-serif;text-align:center;padding:20px;z-index:9999;";
            msg.innerHTML = '<h1 style="font-size:24px;margin-bottom:16px;">App Not Built</h1><p style="max-width:500px;line-height:1.6;color:#94a3b8;">The browser cannot run React source code directly.<br><br><b>To fix this:</b><br>1. Run <code>npm install</code><br>2. Run <code>npm run build</code><br>3. Deploy the <code>dist</code> folder.</p>';
            document.body.appendChild(msg);
          }
        }, 1500);
      }
    </script>
  </body>
</html>
